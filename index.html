<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/main.css">

</head>
<body>

  <div class="card">
    <div class="card__overlay"></div>
    <img src="./images/image-victor.jpg" alt="" class="card__image">
    <div class="card__content">
      <div class="card__user">
        <div class="card__user-name">
          Victor Crest
          <span class="card__user-age">26</span>
        </div>
        <div class="card__user-location">London</div>
      </div>
    </div>
    <div class="card__details">
      <div class="card__detail">
        <div class="card__detail-value">80K</div>
        <div class="card__detail-title">Followers</div>
      </div>

      <div class="card__detail">
        <div class="card__detail-value">803K</div>
        <div class="card__detail-title">Likes</div>
      </div>

      <div class="card__detail">
        <div class="card__detail-value">1.4K</div>
        <div class="card__detail-title">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M S Madhan Kumar</a>.
  </div> -->
</body>
</html>
